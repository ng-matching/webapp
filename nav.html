	<div id="toggle" onclick="showPanel()">
		<img id="togglebtn" src="images/menu.png">
	</div>
	<div>
		<div id="status" ng-show="showGamePlayTime">
			<div id="btn-symbols">
				<div id="time-number">
					<img class="symbols" id="btn-time" src="images/time.png">
					<div class="symbols" id="btn-time-num">00:00</div>
				</div>
				<div id="flip-number">
					<img class="symbols" id="btn-flip" src="images/flip.png">
					<div class="symbols" id="btn-flip-num"></div>
				</div>
				<div id="matched-number">
					<img class="symbols" id="btn-matched" src="images/matched.png">
					<div class="symbols" id="btn-matched-num"></div>
				</div>
			</div>
		</div>
	</div>

	<div id="gamePlay" style="font-family: junglefever;">
		<div ng-hide="hideGameMode">
			<div class="modeDifCardStart" id="arcadeTimeAttack">
				<div onclick="arcadeTimeAttack(1)" ng-click="arcadeMode()" class="arcadeTimeAttack-btn"  id="arcade-btn">ARCADE</div>
				<!-- <div onclick="arcadeTimeAttack(2)" ng-click="timeAttackMode()" class="arcadeTimeAttack-btn" id="timeAttack-btn">TIME ATTACK</div> -->
			</div>
			<div class="modeDifCardStart" id="easyMediumHard">
				<div onclick="easyMediumHard(1)" class="easyMediumHard-btn" ng-click="easy()" id="easy-btn">Easy</div>
				<div onclick="easyMediumHard(2)" class="easyMediumHard-btn" ng-click="medium()" id="medium-btn">Medium</div>
				<div onclick="easyMediumHard(3)" class="easyMediumHard-btn" ng-click="hard()" id="hard-btn">Hard</div>
			</div>
			<div class="modeDifCardStart" id="cardTheme">
				<img onclick="cardChoice(1)" ng-click="colors()" class="cardChoice" id="cardColor" src="images/cardColor.png">
				<img onclick="cardChoice(2)" ng-click="numbers()" class="cardChoice" id="cardNumber" src="images/cardNumber.png">
				<img onclick="cardChoice(3)" ng-click="logos()" class="cardChoice" id="cardLogo" src="images/cardLogo.png">
				<img onclick="cardChoice(4)" ng-click="pokers()" class="cardChoice" id="cardPoker" src="images/cardPoker.png">
			</div>
			<div class="modeDifCardStart" id="startGame">
				<div onclick="" ng-click="start()" id="start-btn">START<br>GAME</div>
			</div>
			<div id="blackMode"></div>
		</div>
		<div ng-show="showGamePlay" class="card-container">
			<div ng-Repeat="card in cards">
				<a class="flip3d card-{{card.id}}" ng-click="flip($event, card.id)">
					<img ng-src="images/cards/{{card.image}}" alt="" class="img-responsive back" />
					<img src="images/cards/back-card.png" alt="" class="img-responsive front" />
				</a>
			</div>
		</div>
	</div>

</div>
